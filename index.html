<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan Anh Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            background: white;
            width: 350px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .bio {
            font-size: 14px;
            color: #777;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            transition: all 0.3s;
        }

        /* Màu sắc cho từng nút */
        .btn-fb { background: #1877f2; }
        .btn-mess { background: #0084ff; }
        .btn-github { background: #333; }

        .btn:hover {
            transform: scale(1.1);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="avatar-container">
            <img src="https://i.pinimg.com/736x/0d/64/98/0d64989794b1a4c9d89bff571d3d5842.jpg" alt="Avatar" class="avatar">
        </div>

        <h2 class="name">Nguyen Ngoc Tuan Anh</h2>

        <p class="bio">
            demo
        </p>

        <div class="social-buttons">
            <a href="https://facebook.com/usernamecuaban" class="btn btn-fb" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            
            <a href="#" class="btn btn-mess">
                <i class="fab fa-facebook-messenger"></i>
            </a>
            
            <a href="#" class="btn btn-github">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

</body>
</html>
